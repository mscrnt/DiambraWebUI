<!-- path: app/templates/settings.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUI Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
</head>
<body>
    <header>
        <h1>WebUI Settings</h1>
        <p>Configure your Diambra.ai integration here.</p>
    </header>

    <main>
        <!-- Open Checkpoints and Logs Section -->
        <section>
            <h2>Open Folders</h2>
            <button id="open-checkpoints" class="btn">Open Checkpoints</button>
            <button id="open-logs" class="btn">Open Logs</button>
        </section>

        <!-- Warning or Success Message -->
        <section id="credentials-section">
            <h2>Update Token</h2>
            <div id="credentials-warning" class="warning" style="display: none;">
                <p>
                    <strong>Warning:</strong> No credentials file found. Please log in to Diambra.ai and paste your token to proceed.
                </p>
            </div>
            <div id="credentials-success" class="success" style="display: none;">
                <p>Everything's Good Here! Click on <strong>Training Dashboard</strong> to continue.</p>
            </div>
        </section>

        <section>
            <form id="update-token-form" method="POST" action="/settings/save-token">
                <label for="token">Enter or Update Your Diambra.ai Token:</label>
                <input type="text" id="token" name="token" placeholder="Paste your token here" required>
                <button type="submit" class="btn">Save Token</button>
            </form>
        </section>

        <!-- Login Modal Trigger -->
        <p>
            <button id="open-login-modal" class="btn">Log In / Sign Up</button>
        </p>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="login-modal">
        <div class="login-modal-content">
            <span id="close-login-modal" class="login-modal-close">&times;</span>
            <iframe src="https://diambra.ai/login" id="diambra-login" title="Diambra Login"></iframe>
            <div class="token-section">
                <h3>Paste Your Token</h3>
                <input type="text" id="modal-token" class="form-input" placeholder="Paste your token here" required>
                <button id="save-modal-token" class="btn">Save Token</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/settings.js') }}" defer></script>
</body>
</html>
